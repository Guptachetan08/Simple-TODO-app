<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TODO APP</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./style.css'>
    <script defer src='./script.js'></script>

    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- fontawesome cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" integrity="sha512-fzff82+8pzHnwA1mQ0dzz9/E0B+ZRizq08yZfya66INZBz86qKTCt9MLU0NCNIgaMJCgeyhujhasnFUsYMsi0Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container">
        <h1 class="center">TODO List</h1>

        <!-- input field for task -->
        <div class="row">
            <div class="col-md-8">
                <div class="form-group">
                    <label for="inpnewTask">New Task</label>
                    <input type="text" class="form-control" id="inpnewTask" aria-describedby="smallforinp" placeholder="Enter Task">
                    <small id="smallforinp" class="form-text text-muted">A short description of your Task</small>
                </div>
            </div>
            <div class="col-md-4">
                 <!-- buttons -->
                <div class="row">
                    <button class="btn btn-success col m-2" disabled id="btnAdd"><i class="fas fa-plus-square"></i> Add</button>
                    <button class="btn btn-danger col m-2" disabled id="btnReset"><i class="fas fa-backspace"></i> Reset</button>
                </div>
                <div class="row">
                    <button class="btn btn-info col m-2" disabled id="btnSort"><i class="fas fa-sort-amount-down"></i> Sort</button>
                    <button class="btn btn-warning col m-2" disabled id="btnCln"><i class="fas fa-trash-alt"></i> Clean up</button>
                </div>
            </div>
        </div>


        <!-- list grp for tasks -->
        <div>
            <ul class="row list-group m-2" id="ulTasks">
        
            </ul>
        </div>
    </div>
</body>
</html>
